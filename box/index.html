<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnimeJs Box</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" class="css">
    
</head>
<body>
    
 <div class = "containers">
      <div class = "boxes v-center">
            <div id = "controls">
                <div class = "control start"><button class = "btn btn-sm" id = "start">Start</button></div>
                <div class = "control pause"><button class = "btn btn-sm" id = "pause">Pause</button></div>
                <div class = "control resume"><button class = "btn btn-sm" id = "resume">Resume</button></div>
            </div>
            <div class = "box red text-white"><span class = "v-center">N100</span></div>
            <div class = "box blue text-white"><span class = "v-center">N200</span></div>
            <div class = "box green text-white"><span class = "v-center">N300</span></div>
          
      </div>
 </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js" integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4=" crossorigin="anonymous"></script>
    <script src = "main.js"></script>
    
</body>
</html>
